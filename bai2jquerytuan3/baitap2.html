<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Bai tap 2 Jquery</title>
	<link rel="stylesheet" type="text/css" href="baitap2.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/baitap2.js"></script>
</head>
<body>
	<div class="container">
		<img class="click-left js-click-left" src="img/arrow_l_off.png" alt="img click left">
		<img class="click-right js-click-right" src="img/arrow_r_off.png" alt="img click right">
		<div class="products">
			<ul class="list-products js-list-products">
				<li class="item-products js-item-products">
					<img src="img/item_01.png" alt="image 1">
				</li>
				<li class="item-products js-item-products">
					<img src="img/item_02.png" alt="image 2">
				</li>
				<li class="item-products js-item-products">
					<img src="img/item_03.png" alt="image 3">
				</li>
				<li class="item-products js-item-products">
					<img src="img/item_04.png" alt="image 4">
				</li>
				<li class="item-products js-item-products">
					<img src="img/item_05.png" alt="image 5">
				</li>
			</ul>
		</div>
		<div class="images">
			<ul class="list-img js-list-img">
				<li class="img-item js-img-item">
					<img src="img/item_navi_01.png" alt="image navi 1">
				</li>
				<li class="img-item js-img-item">
					<img src="img/item_navi_02.png" alt="image navi 2">
				</li>
				<li class="img-item js-img-item">
					<img src="img/item_navi_03.png" alt="image navi 3">
				</li>
				<li class="img-item js-img-item">
					<img src="img/item_navi_04.png" alt="image navi 4">
				</li>
				<li class="img-item js-img-item">
					<img src="img/item_navi_05.png" alt="image navi 5">
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
